on:
  workflow_dispatch: {}

jobs:
  find-jobs:
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: |
          echo '::set-output name=_1::{"path": ["1-a", "1-b"]}'
          echo '::set-output name=_2::{"path": ["2-a"]}'
          echo '::set-output name=_3::{"path": []}'
    outputs:
      _1: ${{ steps.step1.outputs._1 }}
      _2: ${{ steps.step1.outputs._2 }}
      _3: ${{ steps.step1.outputs._3 }}

  _1:
    if: fromJSON(needs.orchestrator.outputs._1).path[0] != null
    runs-on: ubuntu-latest
    needs: find-jobs
    strategy:
      matrix: ${{ fromJSON(needs.orchestrator.outputs._1) }}
    steps:
      - run: echo ${{ matrix.path }}
      - if: matrix.path == '1-b'
        run: echo 'Step exclusive for 1-b'

  _2:
    if: fromJSON(needs.orchestrator.outputs._2).path[0] != null
    runs-on: ubuntu-latest
    needs: [find-jobs, _1]
    strategy:
      matrix: ${{ fromJSON(needs.orchestrator.outputs._2) }}
    steps:
      - run: echo ${{ matrix.path }}

  _3:
    if: fromJSON(needs.orchestrator.outputs._3).path[0] != null
    runs-on: ubuntu-latest
    needs: [find-jobs, _1, _2]
    strategy:
      matrix: ${{ fromJSON(needs.orchestrator.outputs._3) }}
    steps:
      - run: echo ${{ matrix.path }}
